<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Example</title>
  <style>
    /* Default styles for larger screens */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #000068;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #FDFBD4;
      text-align: center;
    }
    p {
      line-height: 1.6;
      text-align: center;
      color: white;
    }
    /* Media query for screens smaller than 600px */
    @media screen and (max-width: 600px) {
      body {
        margin: 10px;
      }
      .container {
        padding: 10px;
        box-shadow: none;
      }
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>This is a heading</h1>
  <p>Please click the button belowüòâ<br>‚¨áÔ∏è</p>

  <div style="text-align:center;">
    <details>
      <summary>Show Video</summary>

      <!-- First YouTube Video -->
      <iframe 
        width="100%" 
        height="315"
        src="https://www.youtube.com/embed/xbT4v2C07Ao"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>

      <br>

      <!-- Fixed Shorts Embed (converted to /embed/) -->
      <iframe 
        width="100%" 
        height="315"
        src="https://www.youtube.com/embed/JH2IDaruYWM"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>

    </details>
  </div>
</body>
</html>
